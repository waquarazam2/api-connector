group 'com.egreement.api.connector'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    maven { url "https://repo.grails.org/grails/core" }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.netflix.feign:feign-httpclient:8.18.0'
    compile 'com.netflix.feign:feign-core:8.18.0'
    compile 'com.netflix.feign:feign-gson:8.18.0'
    compile 'com.netflix.feign:feign-jackson:8.18.0'
    compile 'com.netflix.feign:feign-slf4j:8.18.0'
    compile group: 'io.github.openfeign.form', name: 'feign-form', version: '2.0.2'
    compile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4-rc-3'

}
